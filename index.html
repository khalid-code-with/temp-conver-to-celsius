
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input_div">
            <label for="cel">Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input_div">
            <label for="fah">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener('input', function () {
            let C = this.value;
            let f = (C * 9 / 5) + 32;
            if(!Number.isInteger(f))
        {
            f=f.toFixed(4);
        }
            fah.value=f;// Number.isInteger(f) ? f : f.toFixed(4);
        });

        fah.addEventListener("input", function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;
            if(!Number.isInteger(c))
        {
            c=c.toFixed(4);
        }
            cel.value=c;//= Number.isInteger(c) ? c : c.toFixed(4);
        });
    </script>
</body>

</html>
